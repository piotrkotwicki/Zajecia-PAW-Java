<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<h:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				
				<h:outputLabel for="idx" value="Kwota Pozyczki: " />

				<h:inputText id="idx" value="#{calcBB.x}" required="true"
					requiredMessage="Kwota Pozyczki: #{txtCalcErr.calcParamRequired}"
					converterMessage="Kwota Pozyczki: #{txtCalcErr.calcParamIncorrect}" />

				<h:outputLabel for="idy" value="Oprocentowanie: " />
				 
				<h:inputText id="idy" value="#{calcBB.y}" required="true"
					requiredMessage="Oprocentowanie: #{txtCalcErr.calcParamRequired}"
					converterMessage="Oprocentowanie: #{txtCalcErr.calcParamIncorrect}" />
					
					<h:outputLabel for="idz" value="Czas trwania:" />
				
				<h:inputText id="idz" value="#{calcBB.z}" required="true"
					requiredMessage="Czas trwania: #{txtCalcErr.calcParamRequired}"
					converterMessage="Czas trwania: #{txtCalcErr.calcParamIncorrect}" />

				<h:commandButton value="Oblicz" action="#{calcBB.calc()}">
					<f:ajax execute="@form" render="msg" />
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
